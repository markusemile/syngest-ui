<h1>{{pageTitle}}</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="idd">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element">{{element.idd}}</td>
  </ng-container>
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let element">
      {{element.address.street}},{{element.address.number}} - {{element.address.postCode}} {{element.address.city}} - {{element.address.country}}
    </td>
  </ng-container>
  <ng-container matColumnDef="properties">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Num. of propertie</th>
    <td mat-cell *matCellDef="let element">{{element.properties}}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="accent" (click)="showDetail(element.idd)">
        <i class="fa fa-eye"></i> Details
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns:displayColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
