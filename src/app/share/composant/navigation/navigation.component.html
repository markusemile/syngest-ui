<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : '' ">
  <div class="logo-container">
    <div class="logo text-accent" @fadeInOut  (click)="toggleCollapse()" >A</div>
    <div class="logo-text" *ngIf="collapsed">Angular</div>
    <div class="btn-close">
      <i class="fa fa-times close-icon" (click)="closeCollapse()" *ngIf="collapsed" @rotate></i>
    </div>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let item of navData">
        <a class="side-nav-link" [routerLink]="[item.routerLink]" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <i class="sidenav-link-icon" [class]="item.icon"></i>
          <span class="sidenav-link-text" *ngIf="collapsed">{{item.label}}</span>
        </a>
    </li>
  </ul>
</div>
